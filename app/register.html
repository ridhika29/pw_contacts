	body{
      font-family: 'Lato', sans-serif;
        padding: 0 1rem;
        text-align: center;
         background-image: linear-gradient(to right, rgba(51,204,204,0), rgba(51,204,204,1));

<body>
<div class="">






<div class="">
<article class="card-body mx-auto" style="max-width: 400px;">
	<h4 class="card-title mt-3 text-center">Create Account</h4>
	
	
	
	<form>
	<div class="form-group input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
		 </div>
        <input name="name" id="name" class="form-control" placeholder="Full name" type="text">
    </div> <!-- form-group// -->
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
		 </div>
        <input name="email" id="email" class="form-control" placeholder="Email address" type="email">
    </div> <!-- form-group// -->
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
		</div>
        <input class="form-control" id="pass" placeholder="Create password" type="password">
    </div> <!-- form-group// -->
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
		</div>
		<select class="custom-select" id="ph1" name="ph1" style="max-width: 120px;">
		    <option selected="" value="971">+971</option>
		    <option value="972">+972</option>
		    <option value="198">+198</option>
		    <option value="701">+701</option>
		</select>
    	<input name="ph2" id="ph2" class="form-control" placeholder="Phone number" type="text">
    </div> <!-- form-group// -->
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-building"></i> </span>
		</div>
		<select class="form-control" id="job" name="job">
			<option selected="" value="notSelected"> Select job type</option>
			<option value="Designer">Designer</option>
			<option value="Manager">Manager</option>
			<option value="Accounting">Accounting</option>
			<option value="Developer">Developer</option>
		</select>
	</div> <!-- form-group end.// -->
   
        <button type="button" class="btn btn-info btn-block" onclick="register()"> Create Account  </button>
    </div> <!-- form-group// -->                                                                       
</form>
</article>
<p><a href="index.html">Back</a></p>
<h4 id="message"></h4>
</div> <!-- card.// -->

</div>
